<div class="col-xs-4">
    <ebi-image ng-model="model.image"></ebi-image>

    <div class="row">
        <div class="col-xs-12">
            <p class="recipe-name text-center">{{model.name}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-5">
            <span class="glyphicon glyphicon-btc" aria-hidden="true"></span>{{model.price | number:0}}
        </div>
        <div class="col-xs-7 text-right">
            <span class="glyphicon glyphicon-time" aria-hidden="true"></span>{{model.time | cooktime}}
        </div>
    </div>
    <div ng-transclude>

    </div>
</div>
